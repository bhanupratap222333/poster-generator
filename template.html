<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Mukta,sans-serif; box-sizing:border-box}
body{margin:0}

.poster{
 width:1080px;
 height:720px;
 background:linear-gradient(135deg,#f6f8f6,#d9e4dc);
 text-align:center;
 padding:20px 30px;
 position:relative;
 overflow:hidden;
}

.top{
 max-width:100%;
 margin:0 auto;
 border:2px solid #000;
 border-radius:14px;
 padding:18px 46px;
 display:block;
 font-size:42px;
 font-weight:700;
 background:#fff;
 line-height:1.25;
 min-height:120px;
 word-break:break-word;
}

.sub{
 max-width:90%;
 margin:30px auto 0;
 font-size:34px;
 font-weight:600;
 line-height:1.3;
 min-height:80px;
 word-break:break-word;
}

.pill{
 margin-top:40px;
 padding:16px 40px;
 background:#1f7a4d;
 color:#fff;
 font-size:30px;
 font-weight:700;
 border-radius:40px;
 display:inline-block;
}

.dates{
 max-width:90%;
 margin:35px auto 0;
 font-size:25px;
 line-height:1.4;
 word-break:break-word;
}

.cta{
 margin-top:40px;
 padding:18px 50px;
 background:#1f7a4d;
 color:#fff;
 font-size:28px;
 font-weight:700;
 border-radius:50px;
 display:inline-block;
}

.cta .arrow{
 font-weight:900;
 margin-right:10px;
}

.footer{
 margin-top:25px;
}

.footer img{
 height:48px;
 opacity:0.9;
}
</style>
</head>

<body>
<div class="poster">
  <div class="top">{{TOP}}</div>
  <div class="sub">{{SUB}}</div>
  <div class="pill">{{HIGHLIGHT}}</div>
  <div class="dates">{{DATES}}</div>

  <div class="cta">
    <span class="arrow">&gt;</span> {{BTN}}
  </div>

  <div class="footer">
    <img src="https://jobling.in/wp-content/uploads/2025/12/JobLingin.webp">
  </div>
</div>

<script>
function autoResize(selector, maxFont, minFont){
  const el = document.querySelector(selector);
  if(!el) return;
  let size = maxFont;
  el.style.fontSize = size + "px";
  while(el.scrollHeight > el.offsetHeight && size > minFont){
    size--;
    el.style.fontSize = size + "px";
  }
}
autoResize(".top", 42, 28);
autoResize(".sub", 34, 24);
</script>

</body>
</html>
